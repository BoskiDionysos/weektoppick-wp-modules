name: SSH Smoketest

on:
  workflow_dispatch: {}   # uruchomisz ręcznie w Actions
  push:
    paths:
      - ".github/workflows/deploy-ssh-smoketest.yml"

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (not strictly needed, but ok)
        uses: actions/checkout@v4

      - name: SSH → create .wtp-bot/ping.txt in public_html
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASS }}
          port:     ${{ secrets.DEPLOY_PORT }}
          script_stop: true
          command_timeout: 5m
          script: |
            set -euo pipefail
            echo "[INFO] Connected as $(whoami) on $(hostname)"
            cd "${{ secrets.DEPLOY_TARGET }}"
            mkdir -p .wtp-bot
            date -u +"ping %Y-%m-%dT%H:%M:%SZ" > .wtp-bot/ping.txt
            php -v || true
            ls -la .wtp-bot
            echo "[DONE] Wrote $(pwd)/.wtp-bot/ping.txt"
