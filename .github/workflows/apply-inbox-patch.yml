name: Apply Inbox Patch

on:
  push:
    branches: [ main ]
    paths:
      - '.wtp/inbox/*.patch'
  workflow_dispatch: {}

jobs:
  apply:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git config
        run: |
          git config user.name  "wtp-bot"
          git config user.email "wtp-bot@users.noreply.github.com"

      - name: Ensure folders
        run: |
          mkdir -p .wtp/inbox .wtp/processed

      - name: Apply all patches from inbox
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          PATCHES=(.wtp/inbox/*.patch)
          if [ ${#PATCHES[@]} -eq 0 ]; then
            echo "Inbox empty. Nothing to do."
            exit 0
          fi

          for P in "${PATCHES[@]}"; do
            BN="$(basename "$P")"
            echo ">> Applying: $BN"
            if git apply --check --3way "$P"; then
              git apply --3way "$P"
              echo "Applied: $BN"
            else
              echo "Already applied or no-op: $BN (ok)"
            fi
            TS="$(date -u +%Y%m%dT%H%M%S)"
            NEW=".wtp/processed/${BN%.patch}.${TS}.patch"
            git mv "$P" "$NEW"
          done

          git add -A || true
          if git diff --cached --quiet; then
            echo "No repo changes to commit."
          else
            git commit -m "[apply-inbox] processed patches"
            git push origin HEAD:main
          fi
