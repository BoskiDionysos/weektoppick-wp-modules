# .github/workflows/apply-inbox-patch.yml
name: Apply Inbox Patch

on:
  push:
    branches: [ main ]
    # Łap wszystko w .wtp/inbox (nie tylko *.patch), bo GitHub różnie raportuje
    paths:
      - '.wtp/inbox/'
      - '.github/workflows/apply-inbox-patch.yml'
  workflow_dispatch: {}

jobs:
  apply:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git config
        run: |
          git config user.name  "wtp-bot"
          git config user.email "wtp-bot@users.noreply.github.com"

      - name: Ensure folders
        run: |
          mkdir -p .wtp/inbox .wtp/processed

      - name: Apply all patches from inbox (idempotent, with timestamped archive)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          PATCHES=(.wtp/inbox/*.patch)
          if [ ${#PATCHES[@]} -eq 0 ]; then
            echo "Inbox empty. Nothing to do."
            exit 0
          fi

          any_changes=0

          for P in "${PATCHES[@]}"; do
            bn="$(basename "$P")"
            echo ">> Applying: $bn"

            # Spróbuj 3-way; jeżeli już zastosowane/brak zmian — nie traktuj jako błąd
            if git apply --check --3way "$P"; then
              git apply --3way "$P"
              any_changes=1
              echo "Applied: $bn"
            else
              echo "Nothing to apply or already applied: $bn (ok)"
            fi

            # Przenieś do processed/ z timestampem, żeby uniknąć kolizji nazw
            ts="$(date -u +%Y%m%dT%H%M%SZ)"
            dest=".wtp/processed/${bn%.patch}-${ts}.patch"
            git mv "$P" "$dest"
            any_changes=1
          done

          # Commit tylko jeśli są zmiany w repo (plików lub przeniesienia)
          if git diff --staged --quiet; then
            echo "No repo changes to commit."
            exit 0
          fi

          git commit -m "[apply-inbox] processed patches"
          git push origin HEAD:main
          echo "Done."
