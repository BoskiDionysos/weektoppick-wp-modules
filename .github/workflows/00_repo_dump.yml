name: 00_repo_dump

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create full dump + filelist
        run: |
          set -euo pipefail
          mkdir -p _dump
          # pełny spis plików
          ls -R > _dump/filelist.txt
          # archiwum repo BEZ katalogu _dump
          tar --exclude='./_dump' -czf _dump/repo-full.tar.gz .
          ls -lh _dump/repo-full.tar.gz _dump/filelist.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: repo-full-dump
          path: _dump/*
          retention-days: 7

      - name: Publish dump into .wtp/state (SSOT like snapshot)
        run: |
          set -euo pipefail
          RUN_ID=${{ github.run_id }}
          RO_DIR=".wtp/state/ro/public/${RUN_ID}"
          RO_LATEST=".wtp/state/ro/public/latest"
          SNAP_DIR=".wtp/snapshots"

          mkdir -p "${RO_DIR}" "${SNAP_DIR}"

          cp -f _dump/repo-full.tar.gz "${RO_DIR}/repo-full.tar.gz"
          cp -f _dump/filelist.txt    "${RO_DIR}/filelist.txt"

          # aliasy historyczne
          cp -f "${RO_DIR}/repo-full.tar.gz" "${SNAP_DIR}/repo-${RUN_ID}.tar.gz"
          cp -f "${RO_DIR}/filelist.txt"     "${SNAP_DIR}/filelist-${RUN_ID}.txt"

          cp -f "${RO_DIR}/repo-full.tar.gz" "${SNAP_DIR}/repo-latest.tar.gz"
          cp -f "${RO_DIR}/filelist.txt"     "${SNAP_DIR}/filelist-latest.txt"

          # latest = fizyczna kopia katalogu
          rm -rf "${RO_LATEST}"
          mkdir -p "${RO_LATEST}"
          cp -a "${RO_DIR}/." "${RO_LATEST}/"

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "${RO_DIR}" "${RO_LATEST}" "${SNAP_DIR}"
          if git diff --staged --quiet; then
            echo "::notice::Nothing to commit."
          else
            git commit -m "repo dump run ${RUN_ID}"
            git push
          fi
