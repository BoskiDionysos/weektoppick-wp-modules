name: 00_prune_wtp
on: { workflow_dispatch: {} }
permissions: { contents: write }
jobs:
  prune:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Keep only last 3 runs in .wtp/state/ro/public (preserve latest)
        run: |
          set -euo pipefail
          cd .wtp/state/ro/public || exit 0
          echo "[INFO] current runs:"
          ls -1d [0-9]* 2>/dev/null | sort -n || true
          KEEP=$(ls -1d [0-9]* 2>/dev/null | sort -n | tail -n 3 || true)
          for d in $(ls -1d [0-9]* 2>/dev/null | sort -n); do
            echo "$KEEP" | grep -qx "$d" && continue
            echo "[PRUNE] $d"; rm -rf "$d"
          done
          cd - >/dev/null
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then echo "::notice::Nothing to commit."; else git commit -m "prune: keep last 3 runs in .wtp/state/ro/public" && git push; fi
