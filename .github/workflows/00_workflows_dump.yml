name: 00_workflows_dump

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Collect workflows content
        run: |
          set -euo pipefail
          RUN_ID=${{ github.run_id }}
          OUT_DIR=".wtp/state/ro/public/${RUN_ID}/workflows"
          LATEST=".wtp/state/ro/public/latest/workflows"

          mkdir -p "${OUT_DIR}"

          for f in .github/workflows/*.{yml,yaml}; do
            [ -f "$f" ] || continue
            base=$(basename "$f")
            echo "[INFO] dumping $base"
            cp "$f" "${OUT_DIR}/${base}"
          done

          # refresh latest
          rm -rf "${LATEST}"
          mkdir -p "${LATEST}"
          cp -a "${OUT_DIR}/." "${LATEST}/"

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "${OUT_DIR}" "${LATEST}"
          if git diff --staged --quiet; then
            echo "::notice::Nothing to commit."
          else
            git commit -m "dump workflows content run ${RUN_ID}"
            git push
          fi

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: workflows-dump-${{ github.run_id }}
          path: .wtp/state/ro/public/${{ github.run_id }}/workflows/*
          retention-days: 7
